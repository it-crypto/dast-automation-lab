name: Juice Shop Authenticated URL Discovery

on:
  workflow_dispatch:
  push:

jobs:
  auth-crawl:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # 1. Checkout Repo
      # ---------------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # 2. Start Juice Shop in Docker
      # ---------------------------------------------------------
      - name: Run Juice Shop in Docker
        run: |
          docker run -d -p 3000:3000 --name juice-shop bkimminich/juice-shop
          echo "Waiting for Juice Shop to start..."
          sleep 20

      # ---------------------------------------------------------
      # 3. Install Katana (JS-aware Web Crawler)
      # ---------------------------------------------------------
      - name: Install Katana
        run: |
          wget https://github.com/projectdiscovery/katana/releases/download/v1.2.2/katana_1.2.2_linux_amd64.zip
          unzip -j katana_1.2.2_linux_amd64.zip katana -d /usr/local/bin
          chmod +x /usr/local/bin/katana

      # ---------------------------------------------------------
      # 4. Auto-register and login
      # ---------------------------------------------------------
      - name: Auto Register and Login
        id: auth
        run: |
          # Generate random user
          EMAIL="user$(date +%s)@test.com"
          PASSWORD="Passw0rd!"
          echo "EMAIL=$EMAIL" >> $GITHUB_ENV
          echo "PASSWORD=$PASSWORD" >> $GITHUB_ENV

          echo "Registering user: $EMAIL"

          # Register user
          curl -s -X POST http://localhost:3000/api/Users \
            -H "Content-Type: application/json" \
            -d "{\"email\":\"$EMAIL\",\"password\":\"$PASSWORD\",\"securityQuestion\":{\"id\":1,\"answer\":\"test\"}}" \
            > register_response.json

          echo "Registration response:"
          cat register_response.json

          echo "Logging in and capturing cookie..."

          # Login and save cookie
          curl -s -c cookie.txt -X POST http://localhost:3000/rest/user/login \
            -H "Content-Type: application/json" \
            -d "{\"email\":\"$EMAIL\",\"password\":\"$PASSWORD\"}"

          echo "Testing cookie with /rest/user/whoami"
          curl -i -b cookie.txt http://localhost:3000/rest/user/whoami

      # ---------------------------------------------------------
      # 5. Run Katana with authenticated session
      # ---------------------------------------------------------
      - name: Run Katana AUTHENTICATED Discovery
        run: |
          # Extract connect.sid cookie
          COOKIE=$(cat cookie.txt | grep connect.sid | awk '{print $7"="$8}')
          echo "Using Cookie: $COOKIE"

          # Run Katana crawler
          katana \
            -u http://localhost:3000 \
            -d 7 \
            -jsl \
            -H "Cookie: $COOKIE" \
            -silent \
            -o discovered_urls.txt

          echo "Total URLs discovered:"
          wc -l discovered_urls.txt

          echo "---- AUTHENTICATED URLs ----"
          cat discovered_urls.txt

      # ---------------------------------------------------------
      # 6. Upload discovered URLs as artifact
      # ---------------------------------------------------------
      - name: Upload Discovered URLs
        uses: actions/upload-artifact@v5
        with:
          name: discovered_urls
          path: discovered_urls.txt
