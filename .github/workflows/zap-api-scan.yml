name: ZAP API Scan

on:
  workflow_dispatch:

jobs:
  zap-api-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: "https://raw.githubusercontent.com/OWASP/juice-shop/master/openapi.yaml"  # API definition
          format: "openapi"   # must be openapi, soap, or graphql
          fail_action: false
          allow_issue_writing: false
          artifact_name: zap_api_report
